run.config:
  engine: python
  engine.config:
    runtime: python-3.6
  extra_packages:
    - inotify-tools
  fs_watch: true

web.main:
  start:
    flask: gunicorn -c /app/etc/gunicorn.py nanobox_libcloud:app

worker.redis:
  start:
    celery: celery -A nanobox_libcloud.celery worker -E -l info

data.redis:
  image: nanobox/redis:4.0
